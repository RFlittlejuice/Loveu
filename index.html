<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Love Letter</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #ffdee9, #b5fffc);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }.message-box {
  background: white;
  border-radius: 20px;
  padding: 30px;
  max-width: 300px;
  text-align: center;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  animation: fadeInUp 2s ease forwards;
}

.message {
  font-size: 1.2em;
  color: #333;
  opacity: 0;
  animation: reveal 2s ease forwards;
  animation-delay: 1s;
}

@keyframes reveal {
  to {
    opacity: 1;
  }
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  transform: rotate(45deg);
  animation: float 6s linear infinite;
}

.heart::before, .heart::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  border-radius: 50%;
}

.heart::before {
  top: -10px;
  left: 0;
}
.heart::after {
  left: -10px;
  top: 0;
}

@keyframes float {
  0% {
    bottom: -30px;
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    bottom: 100vh;
    opacity: 0;
  }
}

  </style>
</head>
<body>
  <div class="message-box">
    <div class="message">You're my favorite notification.</div>
  </div>  <script>
    // Gera corações animados aleatórios
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 500);
  </script></body>
</html>
