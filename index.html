<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Love Letter</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #ffe0ec 0%, #f9f1ff 100%);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Georgia', serif;
      position: relative;
    }.envelope {
  width: 280px;
  height: 180px;
  position: relative;
  perspective: 1000px;
  transform-style: preserve-3d;
}

.flap {
  width: 100%;
  height: 100%;
  background: #ff8fab;
  position: absolute;
  top: 0;
  left: 0;
  clip-path: polygon(0 0, 100% 0, 50% 50%);
  transform-origin: top;
  animation: openFlap 2s ease-in-out forwards;
  z-index: 3;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

@keyframes openFlap {
  0% { transform: rotateX(0deg); }
  100% { transform: rotateX(-180deg); }
}

.letter {
  width: 100%;
  height: 100%;
  background: #fff0f5;
  border-radius: 12px;
  box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
  padding: 25px;
  box-sizing: border-box;
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  transform: scale(0.95) translateY(15px);
  animation: showLetter 2s ease 2s forwards;
  z-index: 1;
}

.letter p {
  margin: 0;
  font-size: 18px;
  color: #4c2a4c;
  text-align: center;
  line-height: 1.6;
}

@keyframes showLetter {
  to {
    opacity: 1;
    transform: scale(1) translateY(0);
  }
}

.heart {
  position: absolute;
  width: 16px;
  height: 16px;
  background: #ff5e9c;
  transform: rotate(45deg);
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
  z-index: 0;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 16px;
  height: 16px;
  background: #ff5e9c;
  border-radius: 50%;
}

.heart::before {
  top: -8px;
  left: 0;
}

.heart::after {
  left: -8px;
  top: 0;
}

@keyframes floatUp {
  0% {
    bottom: -30px;
    opacity: 0;
    transform: rotate(45deg) scale(0.8);
  }
  50% {
    opacity: 1;
  }
  100% {
    bottom: 100vh;
    opacity: 0;
    transform: rotate(45deg) scale(1.2);
  }
}

  </style>
</head>
<body>
  <div class="envelope">
    <div class="flap"></div>
    <div class="letter">
      <p>You're my favorite notification.<br />Forever and always.</p>
    </div>
  </div>  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 500);
  </script></body>
</html>
