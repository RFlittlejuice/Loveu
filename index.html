<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Love Letter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffdee9, #b5fffc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }.envelope {
  width: 250px;
  height: 160px;
  position: relative;
  background: #fff;
  border: 2px solid #e87ea1;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  z-index: 2;
}

.flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #e87ea1;
  clip-path: polygon(0 0, 100% 0, 50% 50%);
  transform-origin: top;
  animation: openFlap 2s ease forwards;
  z-index: 3;
}

@keyframes openFlap {
  0% { transform: rotateX(0deg); }
  100% { transform: rotateX(-180deg); }
}

.letter {
  position: absolute;
  top: 20px;
  left: 10px;
  width: 230px;
  height: 120px;
  background: white;
  border-radius: 10px;
  padding: 15px;
  box-sizing: border-box;
  opacity: 0;
  transform: translateY(20px);
  animation: showLetter 2s ease 2s forwards;
  z-index: 1;
}

.letter p {
  margin: 0;
  font-size: 16px;
  color: #444;
  text-align: center;
}

@keyframes showLetter {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  transform: rotate(45deg);
  animation: float 6s linear infinite;
  z-index: 0;
}

.heart::before, .heart::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  border-radius: 50%;
}

.heart::before {
  top: -10px;
  left: 0;
}

.heart::after {
  left: -10px;
  top: 0;
}

@keyframes float {
  0% {
    bottom: -30px;
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    bottom: 100vh;
    opacity: 0;
  }
}

  </style>
</head>
<body>
  <div class="envelope">
    <div class="flap"></div>
    <div class="letter">
      <p>You're my favorite notification.</p>
    </div>
  </div>  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 600);
  </script></body>
</html>
